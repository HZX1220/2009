<script>
    var arr=[11,22,33,44,55,66,77,88,99,00]
    // console.log(arr)
    // 数组尾部添加
    arr.push(1212);
    console.log(arr)
    // 数组尾部移出
    arr.pop();
    console.log(arr)
    // 数组头部添加
    arr.unshift(1212);
    console.log(arr);
    // 数组头部移出
    arr.shift();
    console.log(arr)
    //删除元素  开始位置，删除个数
    arr.splice(0,4);
    console.log(arr)
    // 倒序排序
    arr.reverse();
    console.log(arr)
    //数组的复制
   arr.slice()
   console.log(arr)
</script>
